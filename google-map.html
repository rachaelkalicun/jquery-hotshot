<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/google-map.js"></script>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/google-map.css">
</head>
<body>
	<div id="map"></div>
    <div id="ui">
        <h1>I Am Mover</h1>
        <p>Enter the weight of your goods below and click on two different places on the map to see the distance between them and the cost of moving your goods.</p>
        <h3>Our charges</h3>
        <dl class="clearfix">
            <dt>Base rate (per mile)</dt>
            <dd>&pound;3</dd>
            <dt>Cost per kg per mile</dt>
            <dd>&pound;0.25</dd>
        </dl>
        <input id="weight" placeholder="Weight (kg)" />                
    </div>
</body>
</html>
